<div class="row">
    <div class="span12">
        <h1>Weather</h1>
        <div class="row">
            <div class="span12">
                <div class="well">
                    <h3>Today</h3>
                    <div class="row">
                        <div class="span3">
                            <div class="pull-left" style="margin-right:20px">
                                <img ng-src="{{ weatherReport.conditions.icon_url }}">
                                <h4>{{ weatherReport.conditions.weather }}</h4>
                            </div>
                            <div>
                                <ul class="unstyled">
                                    <li><h2>{{ weatherReport.conditions.temp_c }}°C</h2></li>
                                    <li>Feels like {{ weatherReport.conditions.feelslike_c }}°C</li>
                                    <li>{{ weatherReport.conditions.display_location.full }}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="span3">
                        </div>
                        <div class="span3">
                        </div>
                        <div class="span3">
                            <ul class="unstyled">
                                <li>Sunrise: </li>
                                <li>Sunset: </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span3">
                <div class="well">
                    <h3>Tomorrow</h3>
                </div>
            </div>
            <div class="span3">
                <div class="well">
                </div>
            </div>
            <div class="span3">
                <div class="well">
                </div>
            </div>
            <div class="span3">
                <div class="well">
                </div>
            </div>
        </div>
    </div>
</div>
