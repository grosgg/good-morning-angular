<div class="row-fluid">
    <div class="span12">
        <h1>Bookmarks</h1>
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        <form class="form-search">
            <div class="controls">
                <input ng-model="searchBookmarks" type="text" class="input-small search-query" placeholder="Search">
                <button class="btn btn-primary pull-right" ng-click="bookmarkBox(null)">Add Bookmark</button>
            </div>
        </form>

        <table class="table table-striped">
            <tbody>
                <tr ng-repeat="bookmark in bookmarks | filter:searchBookmarks | orderBy:orderBookmarks:reverseBookmarks | limitTo:50">
                    <td>
                        <a href="{{ bookmark.url }}" target=_blank>{{ bookmark.title }}</a>
                    </td>
                    <td>{{ bookmark.description }}</td>
                    <td class="hidden-phone">{{ bookmark.url }}</td>
                    <td>
                        <a ng-click="bookmarkBox(bookmark)"><i class="icon-pencil"></i></a>
                        <a ng-click="deleteBookmark(bookmark.id, $index)"><i class="icon-remove"></i></a>
                    </td>
                </tr>
        </table>
    </div>
</div>
