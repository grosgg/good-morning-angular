<div class="row-fluid">
    <div class="span4">
        <h2>News</h2>
    </div>
    <div class="span4">
        <h2>Sticky Board</h2>
        <textarea>{{ sticky.content }}</textarea>
    </div>
    <div class="span4">
        <h2>Bookmarks</h2>
        <form class="form-search">
            <div>
                Search: <input ng-model="searchBookmarks" type="text" class="input input-medium search-query">
            </div>
        </form>

        <ul class="bookmarks">
            <li ng-repeat="bookmark in bookmarks | filter:searchBookmarks | orderBy:orderBookmarks">
                <a href="{{ bookmark.url }}" target=_blank>{{ bookmark.title }}</a>
            </li>
        </ul>

        <form class="form-inline">
            <div class="input-append">
                <input type="text" class="input input-block-level">
                <button type="submit" class="btn">Add</button>
            </div>
        </form>
    </div>
</div>
