<div class="row-fluid">
    <div class="span4">
        <h2>News</h2>
    </div>
    <div class="span4">
        <h2>Sticky Board</h2>
        <textarea>{{ sticky.content }}</textarea>
    </div>
    <div class="span4">
        <h2>Bookmarks</h2>
        <form class="form-search">
            <div>
                <input ng-model="searchBookmarks" type="text" class="input input-large search-query" placeholder="Search">
            </div>
        </form>

        <ul class="bookmarks">
            <li ng-repeat="bookmark in bookmarks | filter:searchBookmarks | orderBy:orderBookmarks | limitTo:20">
                <a href="{{ bookmark.url }}" title="{{ bookmark.description }}" target=_blank>{{ bookmark.title }}</a>
            </li>
        </ul>

    </div>
</div>
