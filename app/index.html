  <body ng-app="goodMorningAngularApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div ng-controller='AuthCtrl' class="container-fluid">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">Good Morning!</a>
                <div class="nav-collapse collapse">
                    <ul ng-show="logged" class="nav">
                        <li ng-show="logged" class="active"><a href="/home/">Home</a></li>
                        <li ng-show="logged"><a href="/weather/">Weather</a></li>
                        <li ng-show="logged"><a href="/news/">News</a></li>
                        <li ng-show="logged"><a href="/bookmarks/">Bookmarks</a></li>
                    </ul>
                    <form ng-hide="logged" class="navbar-form pull-right">
                        <input ng-model="email" class="span2" type="text" placeholder="Email">
                        <input ng-model="password" class="span2" type="password" placeholder="Password">
                        <button ng-click="signin()" type="submit" class="btn">Sign in</button>
                    </form>
                    <p ng-show="logged" class="navbar-text pull-right">
                        {{ username }}
                        <a ng-click="signout()" href="#">Sign Out</a>
                    </p>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <!-- Add your site or application content here -->
    <div class="container-fluid" ng-view></div>

    <script src="components/angular/angular.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/ui-bootstrap-tpls-0.3.0.js"></script>

    <!--<script src="components/bootstrap/bootstrap.min.js"></script>-->
    <!--<script src="scripts/xml2json.js"></script>-->

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/preauth.js"></script>
    <script src="scripts/controllers/auth.js"></script>
    <script src="scripts/controllers/news.js"></script>
    <script src="scripts/controllers/bookmarks.js"></script>
    <script src="scripts/controllers/weather.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/services/stickyboard.js"></script>
    <script src="scripts/services/bookmark.js"></script>
    <script src="scripts/services/weatherreport.js"></script>
    <script src="scripts/services/velibstation.js"></script>
    <script src="scripts/services/kuniday.js"></script>
    <script src="scripts/filters/kuniday.js"></script>
