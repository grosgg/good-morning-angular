<div class="row-fluid">
    <div class="span12">
        <h1>News</h1>
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

        <p ng-hide="newsStreams.length > 0">You do not have any news stream yet...</p>

        <div ng-repeat="newsStream in newsStreams" class="well clearfix">
            <h3>{{ newsStream.stream.title }}</h3>
            <ul>
                <li ng-repeat="article in newsStream.articles">
                    <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
                </li>
            </ul>
            <p><a ng-click="removeStream(newsStream.stream.id)" class="btn btn-small btn-danger pull-right">Remove Stream</a></p>
        </div>
        <p><a ng-click="newsStreamBox(null)" class="btn btn-primary">Add Stream</a></p>
    </div>
</div>
